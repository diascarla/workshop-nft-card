<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">

<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">

            <a href="#"  class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
